services:
  userservice:
    build: ./backend/userService
    port:
      - "5001:5000"
    environment:
      FLASK_ENV: development
    depends_on:
      - userdb

  transferservice:
    build: ./backend/transferService
    port:
      - "5002:5000"
    environment:
      FLASK_ENV: development
    depends_on:
      - transferminio

  datasetservice:
    build: ./backend/datasetService
    port:
      - "5003:5000"
    environment:
      FLASK_ENV: development
    depends_on:
      - datasetdb

  commentservice:
    build: ./backend/commentService
    port:
      - "5004:5000"
    environment:
      FLASK_ENV: development
    depends_on:
      - commentdb

  userdb:
    build: ./backend/userService/mysql
    port:
      - "3307:3306"

  transferminio:
    build: ./backend/transferService/minio
    port:
      - "9005:9005"
      - "9006:9006"

  datasetdb:
    build: ./backend/datasetService/mysql
    port:
      - "3309:3306"
  
  commentdb:
    build: ./backend/commentService/mysql
    port:
      "3310:3306"

  frontend:
    build: ./frontend
    port:
      - "3000:3000"
    environment:
      NODE_ENV: development
